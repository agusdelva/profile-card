<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main">
    <div class="main__card">
      <div class="main__background">
        <img class="main__victor" src="./images/image-victor.jpg">
      </div>
      <div class="main__datos">
        <h1 class="main__nombre">Victor Crest <span class="main__span">26</span></h1>
        <p class="main__ciudad">London</p>
      </div>
      <div class="main__redes">
        <div class="main__followers">
          <h2 class="main__parrafos">80K</h2>
          <span class="main__numeros">Followers</span>
        </div>
        <div class="main__likes">
          <h2 class="main__parrafos">803K</h2>
          <span class="main__numeros">Likes</span>
        </div>
        <div class="main__photos">
          <h2 class="main__parrafos">1.4K</h2>
          <span class="main__numeros">Photos</span>
        </div>
      </div>
    </div>
    
  </section>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
